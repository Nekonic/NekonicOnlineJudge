<!doctype html>
<html lang="ko" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 템플릿 변수를 사용해 페이지마다 다른 제목을 보여줍니다 -->
  <title>{% block title %}Nekonic OJ{% endblock title %}</title>

  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-bs-theme', theme);
    })();
  </script>

  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link href="/static/css/bootstrap.css" rel="stylesheet">

  <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- 사이드바 (모든 페이지 공통) -->
  <aside class="sidebar p-3 d-flex flex-column">
    <a href="/" class="d-flex align-items-center mb-3 text-decoration-none">
      <span class="fs-4">Nekonic OJ</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a href="/learn" class="nav-link {% if active_page == 'learn' %}active{% endif %}">학습</a></li>
      <li><a href="/community" class="nav-link {% if active_page == 'community' %}active{% endif %}">게시판</a></li>
      <li><a href="/problems" class="nav-link {% if active_page == 'problems' %}active{% endif %}">문제</a></li>
      <li><a href="/contests" class="nav-link {% if active_page == 'contests' %}active{% endif %}">대회</a></li>
      <li><a href="/rankings" class="nav-link {% if active_page == 'rankings' %}active{% endif %}">랭킹</a></li>
    </ul>
    <div class="theme-toggle-wrapper">
      <button id="theme-toggle" class="btn btn-theme-toggle" aria-label="테마 변경">
        <span class="theme-icon">🌙</span>
        <span class="theme-text">다크 모드</span>
      </button>
    </div>
    <div class="dropdown">
      {% if current_user %}
      <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <strong>{{ current_user.username }}</strong>
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
      </ul>
      {% else %}
      <div>
        <a href="/login" class="btn btn-outline-light btn-sm">로그인</a>
        <a href="/register" class="btn btn-primary btn-sm">회원가입</a>
      </div>
      {% endif %}
    </div>
  </aside>

  <main class="flex-grow-1 p-4 p-md-5">
    {% block content %}{% endblock content %}
  </main>
</div>
<script src="/static/js/bootstrap.bundle.js"></script>
<script src="/static/js/theme.js"></script>
<script src="/static/js/animations.js"></script>
</body>
</html>
