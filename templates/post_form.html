{% extends "base.html" %}

{% block title %}글쓰기{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">글쓰기 - {{ board.name }}</h2>

            <form method="post" action="/boards/{{ board.id }}/posts">
                {% if problem_id %}
                <div class="alert alert-info">
                    이 게시글은 <a href="/problems/{{ problem_id }}" class="alert-link">문제 #{{ problem_id }}</a>와 연결됩니다.
                </div>
                <input type="hidden" name="problem_id" value="{{ problem_id }}">
                {% else %}
                <input type="hidden" name="problem_id" value="">
                {% endif %}

                <input type="hidden" name="contest_id" value="">

                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required maxlength="200">
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="15" required></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/boards/{{ board.id }}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">작성하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
