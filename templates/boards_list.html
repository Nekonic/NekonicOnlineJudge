{% extends "base.html" %}

{% block title %}게시판{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">게시판</h2>

            <div class="list-group">
                {% for board in boards %}
                <a href="/boards/{{ board.id }}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ board.name }}</h5>
                        <small class="text-muted">
                            <span class="badge bg-secondary">{{ board.board_type }}</span>
                        </small>
                    </div>
                    {% if board.description %}
                    <p class="mb-1 text-muted">{{ board.description }}</p>
                    {% endif %}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
