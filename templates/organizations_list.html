{% extends "base.html" %}

{% block title %}그룹 목록{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>그룹 목록</h1>
        {% if current_user %}
        <div>
            <a href="/organizations/my" class="btn btn-info">내 그룹</a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createOrgModal">그룹 생성</button>
        </div>
        {% endif %}
    </div>

    <div class="row mt-4">
        {% for org in organizations %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ org.name }}</h5>
                    <p class="card-text">{{ org.description }}</p>
                    <span class="badge bg-secondary">{{ org.type }}</span>
                    <a href="/organizations/{{ org.id }}" class="btn btn-sm btn-primary mt-2">상세보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- 그룹 생성 모달 -->
<div class="modal fade" id="createOrgModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="/organizations/create">
                <div class="modal-header">
                    <h5 class="modal-title">새 그룹 생성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">그룹명</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">유형</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="school">학교</option>
                            <option value="company">회사</option>
                            <option value="study">스터디</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="alert alert-info">
                        <small>그룹 생성 후 관리자 승인이 필요합니다.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" class="btn btn-primary">생성</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
